services:
  app_db:
    image: postgres:15
    container_name: app_db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5434:5432"
    volumes:
      - app_db_data:/var/lib/postgresql/data
    networks:
      - app_net


  backend:
    image: python:3.13-slim
    container_name: backend
    working_dir: /app
    command: bash -lc "pip install -U pip setuptools wheel && pip install -e . && python -m alembic upgrade head && uvicorn backend.app.main:app --host 0.0.0.0 --port 10000 --reload"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@app_db:5432/appdb}
      ALLOWED_CORS_ORIGINS: ${ALLOWED_CORS_ORIGINS:-["http://localhost:3000"]}
      DEFAULT_TIMEOUT_SECONDS: ${DEFAULT_TIMEOUT_SECONDS:-6}
      DEFAULT_MAX_ROWS: ${DEFAULT_MAX_ROWS:-1000}
      DEFAULT_CONCURRENCY_LIMIT: ${DEFAULT_CONCURRENCY_LIMIT:-5}
      DEFAULT_RATE_LIMIT_PER_MINUTE: ${DEFAULT_RATE_LIMIT_PER_MINUTE:-30}
    volumes:
      - ./:/app
    ports:
      - "10000:10000"
    depends_on:
      - app_db
    networks:
      - app_net

  frontend:
    image: node:20-alpine
    container_name: frontend
    working_dir: /app/frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
      NEXT_API_PROXY_TARGET: ${NEXT_API_PROXY_TARGET:-http://backend:10000/api}
      CI: "true"
    command: sh -lc "npm i -g pnpm && pnpm install && pnpm dev -H 0.0.0.0"
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_net

volumes:
  app_db_data:

networks:
  app_net:
