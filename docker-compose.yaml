services:
  app_db:
    image: postgres:15
    container_name: app_db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5434:5432"
    volumes:
      - app_db_data:/var/lib/postgresql/data

  northwind_pg:
    image: postgres:15
    container_name: northwind_pg
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: northwind
      POSTGRES_PASSWORD: northwind
    ports:
      - "5433:5432"
    volumes:
      - ./infrastructure/sql/northwind_pg.sql:/docker-entrypoint-initdb.d/1-northwind.sql:ro

  northwind_mysql:
    image: mysql:8.0
    container_name: northwind_mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: northwind
      MYSQL_USER: northwind
      MYSQL_PASSWORD: northwind
    ports:
      - "3307:3306"
    volumes:
      - ./infrastructure/sql/northwind_mysql.sql:/docker-entrypoint-initdb.d/1-northwind.sql:ro

  backend:
    image: python:3.13-slim
    container_name: backend
    working_dir: /app
    command: bash -lc "pip install -U pip setuptools wheel && pip install -e . && python -m alembic upgrade head && uvicorn backend.app.main:app --host 0.0.0.0 --port 10000 --reload"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@app_db:5432/appdb}
      ALLOWED_CORS_ORIGINS: ${ALLOWED_CORS_ORIGINS:-["http://localhost:3000"]}
      DEFAULT_TIMEOUT_SECONDS: ${DEFAULT_TIMEOUT_SECONDS:-"6"}
      DEFAULT_MAX_ROWS: ${DEFAULT_MAX_ROWS:-"1000"}
      DEFAULT_CONCURRENCY_LIMIT: ${DEFAULT_CONCURRENCY_LIMIT:-"5"}
      DEFAULT_RATE_LIMIT_PER_MINUTE: ${DEFAULT_RATE_LIMIT_PER_MINUTE:-"30"}
    volumes:
      - ./:/app
    ports:
      - "10000:10000"
    depends_on:
      - app_db

  frontend:
    image: node:20-alpine
    container_name: frontend
    working_dir: /app/frontend
    environment:
      # 浏览器使用相对路径 /api，无需填写主机/IP
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
      # Next.js 在服务端将 /api 代理到后端容器 backend:10000
      NEXT_API_PROXY_TARGET: ${NEXT_API_PROXY_TARGET:-http://backend:10000/api}
      CI: "true"
    command: sh -lc "npm i -g pnpm && pnpm install && pnpm dev -H 0.0.0.0"
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  app_db_data:
